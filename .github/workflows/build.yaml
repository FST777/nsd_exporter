name: Go package

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        GOOS: ['linux', 'freebsd', 'darwin']
        GOARCH: ['amd64', 'arm64', 'arm']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Build
        run: go build -trimpath
